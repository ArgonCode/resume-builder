<!--################################### BIO DATA ###########################-->
    <div class="row" id="bio-section">

          </div><!-- /.col s12-->
        </div><!-- /.row -->
      </div><!-- /.col s10 center-->
    </div><!-- /.row -->

<!--################################### WORK  ##############################-->

    </div><!--/.row #work-section -->


<!--################################### PROJECTS ###########################-->
    <div class="row" id="projects-section">
      <div class="col hide-on-small-only m2 center">
        <div class="card-panel">
          <div class="card-image">
            <i class="material-icons orange600 medium">format_align_left</i>
          </div>
        </div><!-- /.card-panel -->
      </div><!-- /.col -->

      <div class="col s12 m10">
        <div class="row">
          <div class="col s12">
            <div class="card-panel">

            </div><!-- /.card-panel -->
          </div><!-- /.col s12-->
        </div><!-- /.row -->
      </div><!-- /.col s10-->
    </div><!-- /.row -->
<!--################################### EDUCATION ###########################-->
    <div class="row" id="education-section">
      <div class="col hide-on-small-only m2 center">
        <div class="card-panel">
          <div class="card-image">
            <i class="material-icons orange600 medium">school</i>
          </div>
        </div><!-- /.card-panel -->
      </div><!-- /.col -->

      <div class="col s12 m10">
        <div class="row">
          <div class="col s12">
            <div class="card-panel">

          </div><!-- /.col s12 -->
        </div><!-- /.row -->
      </div><!-- /.col s10 -->
    </div><!--/.row #education-section -->


<!--################################### MAP ################################-->
    <div class="row" id="map-section">
      <div class="col hide-on-small-only m2 center">
        <div class="card-panel">
          <div class="card-image">
            <i class="material-icons orange600 medium">my_location</i>
          </div>
        </div><!-- /.card-panel -->
      </div><!-- /.col -->

      <div class="col s12 m10">

              <h4>Where I've Lived and Worked:</h4>

    </div><!--/.row #education-section -->
  </main>


<!--################################### FOOTER #############################-->
  <div class="container">
    <footer id="footer-connect" class="card-panel">
      <ul id="contacts-footer" class="center">
      <!-- contact list -->
      </ul>
    </footer>
  </div>


<!--############################# ADD / HIDE sections #######################-->
  <script src="js/resumeData.js"></script>
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">
    if(document.getElementsByTagName('h2').length === 0) {
      document.getElementById('bio-section').style.display = 'none';
    }
    if(document.getElementsByClassName('skill').length === 0) {
      document.getElementById('skill-list').style.display = 'none';
      document.getElementById("welcome").className = "col s12 center";
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('work-section').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects-section').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education-section').style.display = 'none';
    }
    if(document.getElementById('skills').length === 0) {
      document.getElementById('footer-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('map-section').style.display = 'none';
    }
  </script>

</body>
</html>
